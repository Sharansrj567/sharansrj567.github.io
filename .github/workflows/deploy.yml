name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install

      - name: Set environment variables from secrets
        env:
          REACT_APP_USER_ID: ${{ secrets.REACT_APP_USER_ID }}
          REACT_APP_TEMPLATE_ID: ${{ secrets.REACT_APP_TEMPLATE_ID }}
          REACT_APP_SERVICE_ID: ${{ secrets.REACT_APP_SERVICE_ID }}
        run: |
          echo "REACT_APP_USER_ID=$REACT_APP_USER_ID" >> $GITHUB_ENV
          echo "REACT_APP_TEMPLATE_ID=$REACT_APP_TEMPLATE_ID" >> $GITHUB_ENV
          echo "REACT_APP_SERVICE_ID=$REACT_APP_SERVICE_ID" >> $GITHUB_ENV
      - name: Build
        run: npm run build
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: build
